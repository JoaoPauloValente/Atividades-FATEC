<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 47</title>
</head>
<body>

    <h1 id="resultado"></h1>


    <script>

        let valor_cel = prompt("Digite o valor da temperatura em °C:");
        let fahreinheit = (valor_cel*(9.0/5.0))+32.0;
        console.log(`Valor em fahrenheit: ${fahreinheit}°F`)
        document.getElementById("resultado").innerHTML = `Valor em fahrenheit: ${fahreinheit}°F`

    </script>
</body>
</html>
