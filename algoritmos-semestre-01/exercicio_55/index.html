<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 55</title>
</head>
<body>

    <h1 id="resultado"></h1>

    <script>

        let nota_a = parseFloat(prompt("1º nota:"))
        let nota_b = parseFloat(prompt("2º nota:"))
        let nota_c = parseFloat(prompt("3º nota:"))
        let nota_d = parseFloat(prompt("4º nota:"))
        let media_ponderada = (nota_a*3+nota_b*5+nota_c*6+nota_d*6)/(3+5+6+6);

        if(media_ponderada >= 6){

            document.getElementById("resultado").innerHTML = `Nota: ${media_ponderada} Aprovado: SIM`;

        }else{

            
            document.getElementById("resultado").innerHTML = `Nota: ${media_ponderada} Aprovado: NÃO`;


        }

    </script>
</body>
</html>
