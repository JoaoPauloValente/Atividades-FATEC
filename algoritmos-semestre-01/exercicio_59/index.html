<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 59</title>
</head>
<body>

    <h1 id="resultado"></h1>

    <script>

        let valor_digitado = parseFloat(prompt("Digite um valor:"));

        if(valor_digitado > 0 && valor_digitado%2 == 0){

            document.getElementById("resultado").innerHTML = `O valor é PAR`;

        }else if(valor_digitado%2 > 0){

            document.getElementById("resultado").innerHTML = `O valor é ÍMPAR`;

        }else{

            document.getElementById("resultado").innerHTML = `ERRO!!! o valor é negativo`;

        }

    </script>
</body>
</html>
