<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="aula.css">
</head>
<body class="bg-dark">  
  
  <main class="container">

    <div class="row">

      <h1 class="col-md-12 text-center text-white display-3 p3">Array</h1>

      <div class="col-md-4 p-3">
        <label class="text-white">Nome:</label>
        <input type="text" id="nome" class="form-control">
      </div>

      <div class="col-md-4 p-3">
        <label class="text-white">Idade:</label>
        <input type="number" id="idade" class="form-control">
      </div>

      <div class="col-md-4 p-3">
        <label class="text-white">Sexo</label>
        <select id="sexo" class="form-control">
          <option value="M">Masc.</option>
          <option value="F">Fem.</option>
        </select>
      </div>

      <div class="col-md-4 p-3">
        <button class="btn btn-primary" id="btn">Enviar</button>
      </div>
    </div>

    <div id="qtd"></div>
    <div id="vogais"></div>


    <div class="row text-white" id="resultado">

    

    </div>

    
  </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
