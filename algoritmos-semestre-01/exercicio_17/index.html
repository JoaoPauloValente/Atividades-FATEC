<script>

    let valor_a = 9;
    let sucessor = valor_a;
    sucessor++
    let antecessor = valor_a;
    antecessor--

    console.log(`O numero digitado foi: ${valor_a}, seu sucessor é: ${sucessor} e seu antecessor é: ${antecessor} `);

</script>
